<html>
<body>
<div class="panel">

    <div class="panel-heading clearfix">
        {intl l="You're going to be redirected to our bank paiement service"}.
    </div>
    <!-- PAYMENT FORM TEMPLATE -->
    <div class="panel-body">
        <p>
            {intl l="If redirection doesn't append, please click the button below"}
        </p>
        <form action="{$url_bank}" method="post" id="PaymentRequest">
            <p>
                <input type="hidden" name="version" id="version" value="{$version}"/>
                <input type="hidden" name="TPE" id="TPE" value="{$TPE}"/>
                <input type="hidden" name="date" id="date" value="{$date}"/>
                <input type="hidden" name="montant" id="montant" value="{$montant}"/>
                <input type="hidden" name="reference" id="reference" value="{$reference}"/>
                <input type="hidden" name="MAC" id="MAC" value="{$MAC}"/>
                <input type="hidden" name="url_retour" id="url_retour" value="{$url_retour}"/>
                <input type="hidden" name="url_retour_ok" id="url_retour_ok" value="{$url_retour_ok}"/>
                <input type="hidden" name="url_retour_err" id="url_retour_err" value="{$url_retour_err}"/>
                <input type="hidden" name="lgue" id="lgue" value="{$lgue}"/>
                <input type="hidden" name="societe" id="societe" value="{$societe}"/>
                <input type="hidden" name="texte-libre" id="texte-libre" value="{$texte-libre}"/>
                <input type="hidden" name="mail" id="mail" value="{$mail}"/>
                <!-- Uniquement pour le Paiement fractionne -->
                <input type="hidden" name="nbrech" id="nbrech" value="{$nbrech}"/>
                <input type="hidden" name="dateech1" id="dateech1" value="{$dateech1}"/>
                <input type="hidden" name="montantech1" id="montantech1" value="{$montantech1}"/>
                <input type="hidden" name="dateech2" id="dateech2" value="{$dateech2}"/>
                <input type="hidden" name="montantech2" id="montantech2" value="{$montantech2}"/>
                <input type="hidden" name="dateech3" id="dateech3" value="{$dateech3}"/>
                <input type="hidden" name="montantech3" id="montantech3" value="{$montantech3}"/>
                <input type="hidden" name="dateech4" id="dateech4" value="{$dateech4}"/>
                <input type="hidden" name="montantech4" id="montantech4" value="{$montantech4}"/>
                <input type="submit" value="{intl l="Go to paiement service"}"/>
            </p>
        </form>
    </div>
</div>
<!-- FIN FORMULAIRE TYPE DE PAIEMENT / END PAYMENT FORM TEMPLATE -->

    document.forms['PaymentRequest'].submit();
</script>*}
</body>
</html>
